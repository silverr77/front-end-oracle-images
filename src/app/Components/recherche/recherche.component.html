<div class="container" style="margin-top: 5%;">
    <div class="row">
        <img  [src]="imgUrl" class="" style="width: 30%; height:350px; margin: auto;">
    </div>
    <div class="row">
        <div class="col-md-10">
            <input (change)="setimg($event)" type="file" style="margin: auto;" #image="ngModel" name="image" class="form-control" ngModel required>
        </div>
        <div class="col-md-2">
            <button [disabled]="image.errors?.required" class="form-control btn btn-primary" (click)="recherche()">Rechercher</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let res of result">
            <div id="frame">
                <img [src]="res.path" style="width: 100%; height: 90%;">
                <span style="width: 100%; text-align: center;">{{res.titre}}</span>
            </div>
        </div>
    </div>
</div>
